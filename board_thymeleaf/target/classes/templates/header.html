<div class="top-bar">
    <div class="content">
        <img alt="로고" th:src="@{images/r-logo.jpg}"
             class="top-left logo" onclick="gohome()" style="cursor:pointer;">
        <h2 class="top-left top-home">Web Board</h2>
        <nav class="top-right">
            <ul>
                <li class="suc" id="mname">테스트님</li>
                <li class="suc"><a th:onclidk="|location.href='@{logout}'|">Logout</a></li>
                <li class="bef"><a th:onclidk="|location.href='@{loginForm}'|">Login</a></li>
                <li class="bef"><a th:href="@{joinForm}">Join</a></li>
            </ul>
        </nav>
    </div>
</div>

<script>
    function gohome() {
        let id = "${mb.m_id}";

        if(id == ""){ //로그인 전
            location.href = "/";
        } else {  //로그인 후
            location.href = "list?pageNum=1";
        }
    }
</script>
