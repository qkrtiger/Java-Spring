<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie - update</title>
    <link rel="stylesheet" th:href="@{css/style.css}">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script th:inline="javascript">
        $(function () {
            let m = [[${msg}]];//msg가 없으면 null.
            if (m != null) {
                alert(m);
            }
        //파일 업로드 시 선택한 파일명 출력
        $("#file").on("change", function () {
            let files = $("#file")[0].files;

            let fileName = "";

            if(files.length ==1){
                fileName = files[0].name;
            }
            else {//파일 선택창에서 '취소' 버튼 클릭
                fileName = "파일선택";
            }
            $(".upload-name").val(fileName);
            });
        });
    </script>
</head>
<body>
<div class="wrap">
    <th:block th:insert="~{header.html}"></th:block>
    <div class="content">
        <form th:action="@{updateProc}" method="post" class="write-form" enctype="multipart/form-data" th:object="${movie}">
            <h2 class="form-header">영화 정보 수정</h2>
            <input type="hidden" name="mcode" th:value="*{mcode}">
            <input type="text" class="write-input" th:value="*{mname}" name="mname" autofocus placeholder="제목" required>
            <input type="text" class="write-input" th:value="*{mdirector}" name="mdirector" placeholder="감독" required>
            <input type="text" class="write-input" th:value="*{mnation}" name="mnation" placeholder="국가" required>
            <input type="text" class="write-input" th:value="*{mgenre}" name="mgenre" placeholder="장르" required>
            <input type="text" class="write-input" th:value="*{mactor}" name="mactor" placeholder="주연배우" required>
            <input type="date" class="write-input" th:value="*{mopen}" name="mopen" placeholder="개봉일" required>
            <textarea rows="5" class="write-input ta" th:text="*{msynopsis}" name="msynopsis" placeholder="영화 개요"></textarea>
            <input type="hidden" th:value="*{moriname}" name="moriname">
            <input type="hidden" th:value="*{msysname}" name="msysname">
            <div class="filebox">
                <div class="t_content p-15 file_h">포스터</div>
                <div class="d_content p-85 file_h">
                    <th:block th:if="${movie.msysname} == null">
                        <img class="poster" th:src="@{images/no_image.jpg}">
                    </th:block>
                    <th:block th:unless="${movie.msysname} == null">
                        <img class="poster" th:src="@{upload/}+${movie.msysname}">
                    </th:block>
                </div>
                <!--새 파일 업로드-->
                <label for="file">업로드</label>
                <input type="file" id="file" name="files">
                <input type="text" class="upload-name" value="파일선택" readonly>
            </div>
            <div class="btn-area">
                <input type="submit" class="btn-write" value="U">
                <input type="reset" class="btn-write" value="R">
                <input type="button" class="btn-write" value="B" id="backbtn">
            </div>
        </form>
    </div>
    <th:block th:insert="~{footer.html}"></th:block>
</div>
</body>
<script th:inline="javascript">
    $("#backbtn").click(function () {
        location.href = "detail?mcode=" + [[${movie.mcode}]];
    });
</script>
</html>
