<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf Home</title>
    <script th:inline="javascript">
        let m = [[${msg}]];
        if(m != null){
            alert(m);
        }
    </script>
</head>
<body>
<h1>Thymelead 첫 페이지</h1>
<p th:text="${d1}"></p>
<p>[[${d2}]]</p>
<p th:utext="${d1}"></p>
<p>[(${d1})]</p>
<input type="number" th:value="${d3}">
<hr>
<h2>연락처</h2>
<p>이름 : <span th:text="${pe.pname}"></span></p>
<p>이름 : [[${pe.pname}]]</p>
<p th:text="'이름 : ' + ${pe.pname}"></p>
<p>나이 : [[${pe['age']}]]</p>
<p>연락처 : [[${pe.getPhone()}]]</p>
<hr>
<h2>th:block을 사용하여 dto 출력</h2>
<th:block th:object="${pe}">
    <p>이름 : [[*{pname}]]</p>
    <p th:text="'나이 : ' + *{age}"></p>
    <p th:text="'연락처 : ' + *{phone}"></p>
</th:block>
<hr>
<a th:href="@{second}">[두번째]</a> |
<a th:href="@{third}">[세번째]</a> |
<a th:href="@{fourth}">[네번째]</a>
</body>
</html>
